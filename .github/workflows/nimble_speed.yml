
name: Nimble Speed Test
on:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            container: quay.io/pypa/manylinux_2_34_x86_64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - name: Install build dependencies (Linux container)
        if: matrix.container
        run: yum install -y git gcc make which tar gzip curl

      - uses: actions/checkout@v3
      - uses: treeform/setup-nim-action@v6

      - name: Test Speed
        run: nimble install fidget2

      - name: List Installed Nim packages
        run: nimble list -i --ver
