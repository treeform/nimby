
name: Test install Nim form Source
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    if: false  # Disabled
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            container: quay.io/pypa/manylinux_2_34_x86_64
          - os: ubuntu-22.04-arm
            container: quay.io/pypa/manylinux_2_34_aarch64
          - os: macos-latest
            container: null
          - os: windows-latest
            container: null
      fail-fast: false
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - name: Install build dependencies (Linux container)
        if: matrix.container
        run: yum install -y git gcc make which tar gzip curl

      - uses: actions/checkout@v3
      - uses: treeform/setup-nim-action@v6

      - name: Compile Nimby
        shell: bash 
        run: nim c -d:release src/nimby.nim

      - name: Install Nim Compiler
        shell: bash
        run: src/nimby use --source --verbose 2.2.4

      - name: Print Nimby Folder
        shell: bash
        run: ls "$HOME/.nimby"

      - name: Print Nimby nim folder
        shell: bash
        run: ls "$HOME/.nimby/nim"

      - name: Print Nimby nim/bin folder
        shell: bash
        run: ls "$HOME/.nimby/nim/bin"

      - name: Add Nim to PATH
        shell: bash
        run: echo "$HOME/.nimby/nim/bin" >> "$GITHUB_PATH"

      - name: Print PATH
        shell: bash
        run: echo "$PATH"

      - name: Print Nim version (Full Path)
        shell: bash
        run: $HOME/.nimby/nim/bin/nim --version

      - name: Print Nim version (Normal)
        shell: bash
        run: nim --version

      - name: Print Which Nim
        shell: bash
        run: which nim

      - name: List the Nim folder
        shell: bash
        run: ls -la "$HOME/.nimby/nim"

      - name: Compile & Run Hello World
        run: nim c -r tools/helloworld.nim
