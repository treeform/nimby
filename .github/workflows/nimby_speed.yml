
name: Nimby Speed Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: treeform/setup-nim-action@v3

      - name: Compile Nimby
        run: nim c -d:release src/nimby.nim

      - name: Test Speed
        run: src/nimby install fidget2

      - name: List Installed Nim packages
        run: src/nimby list
