name: Nimby Release Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Nim from Source
        shell: bash
        run: |
          git clone --depth 1 https://github.com/nim-lang/Nim.git
          cd Nim
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./build_all.bat
          else
            ./build_all.sh
          fi
          echo "Adding Nim bin to PATH..."
          echo "$PWD/bin" >> "$GITHUB_PATH"

      - name: Compute artifact name
        id: meta
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then ext=".exe"; else ext=""; fi
          name="nimby-${{ runner.os }}-${{ runner.arch }}${ext}"
          echo "artifact=${name}" >> "$GITHUB_OUTPUT"

      - name: Build nimby
        shell: bash
        run: |
          mkdir -p dist
          nim c -d:release -o:dist/${{ steps.meta.outputs.artifact }} src/nimby.nim

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact }}
          path: dist/${{ steps.meta.outputs.artifact }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -lah dist

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
