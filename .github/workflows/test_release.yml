name: Test Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Nim form Source
        shell: bash
        run: |
          git clone --depth 1 https://github.com/nim-lang/Nim.git
          cd Nim
          if [ "${{ runner.os }}" = "Windows" ]; then
            build_all.bat
          else
            build_all.sh
          fi
          echo "Adding Nim bin to PATH..."
          echo "$PWD/bin" >> "$GITHUB_PATH"

      - name: Compute artifact name
        id: meta
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then ext=".exe"; else ext=""; fi
          os_name=$(echo "${{ runner.os }}" | cut -d'-' -f1)
          name="nimby-${os_name}-${{ runner.arch }}${ext}"
          echo "artifact=${name}" >> "$GITHUB_OUTPUT"

      - name: Build nimby
        shell: bash
        run: |
          mkdir -p dist
          nim c -d:release -o:dist/${{ steps.meta.outputs.artifact }} src/nimby.nim

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact }}
          path: dist/${{ steps.meta.outputs.artifact }}

